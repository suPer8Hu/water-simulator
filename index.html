<!DOCTYPE html>
<html>
  <head>
    <title>Water Simulation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script src="https://threejs.org/examples/js/loaders/FBXLoader.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/three@v0.113.0"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/three@v0.113.0/examples/js/controls/TrackballControls.js"></script>
  </head>

  <body>
    <section class="section">
      <div id="container" style="position: relative; width: 1200px; height: 600px;">
        <h1 class="title has-text-centered">
          Water flow Simulator
        </h1>
        <canvas id="canvas" height="600px" width="1200px" style=""></canvas>
        <button id="addDropsButton" class="button is-info">Random Drops</button> 
        <button id="rainstormButton" class="button is-info">Rainstorm</button>
        <button id="resetWavesButton" class="button is-info">Reset Waves</button>

        <!-- The screenshot and record buttons -->
        <br><button onclick="screenshot('canvas')">Screenshot</button> <button
        onclick="record('canvas','time')">Record</button> <input id="time" type="text" size="2" value="10"> seconds.
    <script type="module">
        import { screenshot, record } from "../libs/CS559/saveCanvas.js";
        window.screenshot = screenshot;
        window.record = record;
    </script>

      </div>
    </section>
    <script type="text/javascript" src="stats.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
